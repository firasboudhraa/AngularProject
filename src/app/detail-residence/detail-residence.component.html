<div *ngIf="residence" class="container mt-4">
  <div class="card shadow-lg p-4">
    <div class="row g-4">
      <!-- Image Section -->
      <div class="col-md-5 d-flex align-items-center justify-content-center">
        <img [src]="residence.image" alt="{{ residence.name }}" class="img-fluid rounded shadow">
      </div>

      <!-- Details Section -->
      <div class="col-md-7">
        <h2 class="text-primary fw-bold">{{ residence.name }}</h2>
        <p class="fs-5"><strong>🏠 Adresse :</strong> {{ residence.address }}</p>
        
        <!-- Status Badge with Icons -->
        <p class="fs-5">
          <strong>📌 Statut :</strong> 
          <span [ngClass]="{
            'badge bg-success': residence.status === 'Disponible',
            'badge bg-warning text-dark': residence.status === 'En Construction',
            'badge bg-danger': residence.status === 'Vendu'
          }">
            {{ residence.status }}
          </span>
        </p>

        <!-- Action Buttons -->
        <div class="d-flex gap-2 mt-3">
          <button class="btn btn-outline-primary" routerLink="/">
            ⬅️ Retour
          </button>
          <button class="btn btn-warning" [routerLink]="['/modify-residence', residence.id]">
            ✏️ Modifier
          </button>
          <button class="btn btn-danger" (click)="delete(residence.id)">
            🗑️ Supprimer
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- If Residence Not Found -->
<div *ngIf="!residence" class="container mt-4">
  <div class="alert alert-danger text-center">
    ❌ Résidence non trouvée.
  </div>
</div>
