  <input type="text" [(ngModel)]="search">
  <div [style.backgroundColor]="color">
    property binding
</div>
<button (click)="show()">save</button>
  <div class="row">
    <div class="col-md-4" *ngFor="let product of products; let i=index">
        <div *ngIf="product.price ==search || search==null">
        <div class="card" style="width: 18rem;">
            <img class="card-img-top" [src]="product.img" alt="{{ product.title }}">
            <div class="card-body">
                <h5 class="card-title">{{ product.title }}</h5>
                <p class="card-text"><strong>Prix :</strong> {{ product.price }} TND</p>
                <p class="card-text"><strong>Quantit√© :</strong> {{ product.quantity }}</p>
                <p class="card-text" (click)="like(i)"><strong>Likes :</strong> {{ product.like }}</p>
            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item">Autre info</li>
            </ul>
            <div class="card-body">
                <button  class="fas fa-thumb" [routerLink]="['/detail',product.id]">Details</button>
                <button class="btn btn-info" [disabled]="product.quantity==0"(click)="acheterProduit(product)">Acheter</button>
            </div>
        </div>
    </div>
  
</div>

<button  routerLink="/add-product">Add Product</button>
