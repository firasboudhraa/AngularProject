<div class="container mt-4">
    <!-- Input de recherche avec Bootstrap -->
    <div class="input-group mb-4">
      <span class="input-group-text"><i class="fas fa-search"></i></span>
      <input 
        type="text" 
        [(ngModel)]="search" 
        placeholder="Rechercher par prix..." 
        class="form-control"
      >
    </div>
  
    <!-- Liste des produits sous forme de cartes -->
    <div class="row">
      <div class="col-md-4 mb-4" *ngFor="let product of products; let i = index">
        
        <!-- Filtrage des produits -->
        <div *ngIf="product.price == search || search == null">
          
          <div class="card h-100">
            <!-- Image -->
            <img class="card-img-top" [src]="product.image" alt="{{ product.title }}" style="height: 180px; object-fit: cover;">
  
            <div class="card-body">
              <h5 class="card-title">{{ product.title }}</h5>
              <p class="card-text"><strong>Prix :</strong> {{ product.price }} TND</p>
              <p class="card-text"><strong>Quantité :</strong> {{ product.quantity }}</p>
  
              <!-- Bouton J'aime -->
              <p class="card-text">
                <strong>Likes :</strong> 
                <span class="text-danger" (click)="like(i)">
                  <i class="fas fa-heart"></i> {{ product.like }}
                </span>
              </p>
            </div>
  
            <ul class="list-group list-group-flush">
              <li class="list-group-item">Autre info</li>
            </ul>
  
            <div class="card-body d-flex justify-content-between">
              <!-- Bouton Détails -->
              <a class="btn btn-outline-primary" [routerLink]="['/detail', product.id]">Détails</a>
  
              <!-- Bouton Acheter -->
              <button 
                class="btn btn-success" 
                [disabled]="product.quantity == 0"
                (click)="acheterProduit(product)"
              >
                Acheter
              </button>

                            <!-- Bouton Delete -->
                            <button 
                            class="btn btn-danger" 
                            (click)="delete(product.id)"
                          >
                            Delete
                          </button>
            </div>
          </div>
          
        </div>
  
      </div>
    </div>
  
    <!-- Bouton Ajouter un Produit -->
    <div class="text-center mt-4">
      <button class="btn btn-lg btn-success" routerLink="/add-product">
        Ajouter un Produit
      </button>
    </div>
  </div>
