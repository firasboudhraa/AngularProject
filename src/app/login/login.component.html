<h1>Login Simple</h1>
<label>login</label>
<input type="text" class="form-control" placeholder="login" [formControl]="login"/>

<label>Password</label>
<input type="password" class="form-control" placeholder="password" [formControl]="pass"/>

<input type="submit" value="save" (click)="save()" [disabled]="login.invalid || pass.invalid"/>


<h1>Form Group</h1>
<form [formGroup]="loginForm">
    <label>name</label>
    <input type="text" class="form-control" placeholder="name" formControlName="name" />
    <div  *ngIf="this.loginForm.controls['name'].invalid && this.loginForm.controls['name'].touched" class="alert alert-danger">
       <p *ngIf="this.loginForm.controls['name'].hasError('required')"> name is obligatory  </p> 
       <p  *ngIf="this.loginForm.controls['name'].hasError('minlength')"> name must be at least 4 characters</p>
    </div>

    <label>cin</label>
    <input type="number" class="form-control" placeholder="cin" formControlName="cin"/>
    <div *ngIf="this.loginForm.controls['cin'].invalid &&this.loginForm.controls['cin'].touched" class="alert alert-danger">
        <p *ngIf="this.loginForm.controls['cin'].hasError('required')"> cin is obligatory</p>
         <p *ngIf="this.loginForm.controls['cin'].hasError('length')"> cin must be 8 digits </p>
    </div>

    <label>email</label>
    <input type="email" class="form-control" placeholder="email" formControlName="email"/>
    <div *ngIf="this.loginForm.controls['email'].invalid  && this.loginForm.controls['email'].touched" class="alert alert-danger">
        <p *ngIf="this.loginForm.controls['email'].hasError('required')">email is obligatory</p>
        <p *ngIf="this.loginForm.controls['email'].hasError('pattern')"> email must be valid </p>
    </div>

    <label>address</label>
    <input type="text" class="form-control" placeholder="address" formControlName="address" />
    <div *ngIf="this.loginForm.controls['address'].invalid && this.loginForm.controls['address'].touched" class="alert alert-danger">
        <p *ngIf="this.loginForm.controls['address'].hasError('required')">address is obligatory </p>
    </div>


    <input type="submit" value="save" (click)="save()" [disabled]="loginForm.invalid"/>
</form>
