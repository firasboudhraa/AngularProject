<h1 class="text-center text-primary">Login</h1>
<div class="card p-4 shadow-lg mx-auto" style="max-width: 400px;">
    <div class="mb-3">
        <label class="form-label fw-bold">Login</label>
        <input type="text" class="form-control" placeholder="Enter your username" [formControl]="login" />
        <div *ngIf="login.invalid && login.touched" class="text-danger small mt-1">
            <i class="bi bi-exclamation-circle"></i> Login is required
        </div>
    </div>

    <div class="mb-3">
        <label class="form-label fw-bold">Password</label>
        <input type="password" class="form-control" placeholder="Enter your password" [formControl]="pass" />
        <div *ngIf="pass.invalid && pass.touched" class="text-danger small mt-1">
            <i class="bi bi-exclamation-circle"></i> Password is required
        </div>
    </div>

    <button class="btn btn-primary w-100" (click)="save()" [disabled]="login.invalid || pass.invalid">
        <i class="bi bi-box-arrow-in-right"></i> Login
    </button>
</div>

<h1 class="text-center text-success">User Registration</h1>
<form [formGroup]="loginForm" class="card p-4 shadow-lg mx-auto" style="max-width: 500px;">
    <div class="mb-3">
        <label class="form-label fw-bold">Full Name</label>
        <input type="text" class="form-control" placeholder="Enter your full name" formControlName="name" />
        <div *ngIf="loginForm.controls['name'].invalid && loginForm.controls['name'].touched" class="text-danger small mt-1">
            <i class="bi bi-exclamation-circle"></i> 
            <span *ngIf="loginForm.controls['name'].hasError('required')">Name is required.</span>
            <span *ngIf="loginForm.controls['name'].hasError('minlength')">Must be at least 4 characters.</span>
        </div>
    </div>

    <div class="mb-3">
        <label class="form-label fw-bold">CIN</label>
        <input type="number" class="form-control" placeholder="Enter your CIN" formControlName="cin" />
        <div *ngIf="loginForm.controls['cin'].invalid && loginForm.controls['cin'].touched" class="text-danger small mt-1">
            <i class="bi bi-exclamation-circle"></i> 
            <span *ngIf="loginForm.controls['cin'].hasError('required')">CIN is required.</span>
            <span *ngIf="loginForm.controls['cin'].hasError('length')">Must be exactly 8 digits.</span>
        </div>
    </div>

    <div class="mb-3">
        <label class="form-label fw-bold">Email</label>
        <input type="email" class="form-control" placeholder="Enter your email" formControlName="email" />
        <div *ngIf="loginForm.controls['email'].invalid && loginForm.controls['email'].touched" class="text-danger small mt-1">
            <i class="bi bi-exclamation-circle"></i> 
            <span *ngIf="loginForm.controls['email'].hasError('required')">Email is required.</span>
            <span *ngIf="loginForm.controls['email'].hasError('pattern')">Must be a valid email format.</span>
        </div>
    </div>

    <div class="mb-3">
        <label class="form-label fw-bold">Address</label>
        <input type="text" class="form-control" placeholder="Enter your address" formControlName="address" />
        <div *ngIf="loginForm.controls['address'].invalid && loginForm.controls['address'].touched" class="text-danger small mt-1">
            <i class="bi bi-exclamation-circle"></i> Address is required.
        </div>
    </div>

    <button class="btn btn-success w-100" (click)="save()" [disabled]="loginForm.invalid">
        <i class="bi bi-person-plus"></i> Register
    </button>
</form>
