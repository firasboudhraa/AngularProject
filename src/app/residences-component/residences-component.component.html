<div class="container">
  <!-- Search Bar -->
  <div class="row justify-content-center my-4">
    <div class="col-md-6">
      <input 
        type="text" 
        [(ngModel)]="search" 
        class="form-control form-control-lg rounded-pill px-4 shadow-sm" 
        placeholder="ğŸ” Rechercher une rÃ©sidence..."
      >
    </div>
  </div>

  <!-- Residences List -->
  <div class="row">
    <div class="col-md-4 mb-4" *ngFor="let r of listResidences">
      <div *ngIf="r.name.toLowerCase().includes(search.toLowerCase()) || search == ''">
        <div class="card residence-card shadow-lg border-0 rounded-4 overflow-hidden">
          <img [src]="r.image" alt="{{ r.name }}" class="card-img-top residence-img">
          <div class="card-body text-center">
            <h5 class="card-title fw-bold">{{ r.name }}</h5>
            <p class="card-text text-muted"><i class="bi bi-geo-alt-fill"></i> {{ r.address }}</p>

            <!-- Status Badge -->
            <div [ngSwitch]="r.status">
              <span *ngSwitchCase="'Disponible'" class="badge bg-success px-3 py-2 rounded-pill">ğŸŸ¢ Disponible</span>
              <span *ngSwitchCase="'En Construction'" class="badge bg-warning text-dark px-3 py-2 rounded-pill">ğŸŸ  En Construction</span>
              <span *ngSwitchCase="'Vendu'" class="badge bg-danger px-3 py-2 rounded-pill">ğŸ”´ Vendu</span>
            </div>

            <!-- Action Buttons -->
            <div class="d-flex flex-wrap justify-content-center gap-2 mt-3">
              <button class="btn btn-info btn-sm px-3" (click)="showLocation(r)">ğŸ“ Voir Adresse</button>
              <button class="btn btn-primary btn-sm px-3" (click)="addToFavorites(r)">â¤ï¸ Ajouter</button>
              <button class="btn btn-secondary btn-sm px-3" [routerLink]="['/residenceDetail', r.id]">â„¹ï¸ DÃ©tails</button>
              <button class="btn btn-warning btn-sm px-3" [routerLink]="['/modify-residence', r.id]">âœï¸ Modifier</button>
              <button class="btn btn-danger btn-sm px-3" (click)="delete(r.id)">ğŸ—‘ï¸ Supprimer</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Favorites Section -->
  <div class="mt-5">
    <h3 class="text-center fw-bold">â­ RÃ©sidences Favorites</h3>
    <ul *ngIf="favorites.length > 0; else noFavorites" class="list-group list-group-flush mt-3">
      <li *ngFor="let fav of favorites" class="list-group-item d-flex align-items-center">
        <img [src]="fav.image" alt="{{ fav.name }}" class="me-3" style="width: 50px; height: 50px; border-radius: 50%; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
        <p class="mb-0 fw-medium">{{ fav.name }}</p>
      </li>
    </ul>

    <ng-template #noFavorites>
      <p class="text-muted text-center mt-3">Aucune rÃ©sidence favorite pour le moment.</p>
    </ng-template>
  </div>

  <!-- Add Residence Button -->
  <div class="text-center mt-4">
    <button routerLink="/add-residence" class="btn btn-success btn-lg rounded-pill px-4 shadow">
      â• Ajouter une RÃ©sidence
    </button>
  </div>
</div>
